<header class="header-container">
    <div class="header-container__logo">{{config.logo}}</div>
    <div class="header-container__nav">
        <ul class="section-wrapper">
            <li *ngFor="let item of config.section;index as i" class="section">
               <span class="section__navOrder">{{0}}{{i+1}}.</span> {{item.title}}
            </li>
        </ul>
    </div>
</header>
